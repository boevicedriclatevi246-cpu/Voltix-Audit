<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Voltix Audit</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">

                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">

                        <!-- Logo et titre -->
                        <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='images/logo.png') }}"
                                 alt="Voltix Audit Logo"
                                 style="width: 120px; height: 120px; margin-bottom: 20px;">
                            <h2 class="fw-bold">Voltix Audit</h2>
                            <p class="text-muted">Votre assistant énergétique</p>
                        </div>

                        <!-- Messages Flash -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <!-- Formulaire de connexion -->
                        <form method="POST" action="{{ url_for('connexion') }}">

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" name="email" class="form-control"
                                           placeholder="votre@email.com" required>
                                </div>
                            </div>

                            <!-- Mot de passe avec toggle -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" name="mot_de_passe" id="password-login"
                                           class="form-control" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword-login">
                                        <i class="fas fa-eye" id="eyeIcon-login"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Bouton -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> Se connecter
                                </button>
                            </div>

                        </form>

                        <hr>

                        <!-- Lien inscription -->
                        <div class="text-center">
                            <p class="mb-0">Pas encore de compte ?</p>
                            <a href="{{ url_for('inscription') }}" class="text-decoration-none fw-bold">
                                Créer un compte
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

   <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toggle password visibility -->
    <script>
    const togglePasswordLogin = document.querySelector('#togglePassword-login');
    const passwordLogin = document.querySelector('#password-login');
    const eyeIconLogin = document.querySelector('#eyeIcon-login');

    if (togglePasswordLogin) {
        togglePasswordLogin.addEventListener('click', function() {
            const type = passwordLogin.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordLogin.setAttribute('type', type);

            if (type === 'password') {
                eyeIconLogin.classList.remove('fa-eye-slash');
                eyeIconLogin.classList.add('fa-eye');
            } else {
                eyeIconLogin.classList.remove('fa-eye');
                eyeIconLogin.classList.add('fa-eye-slash');
            }
        });
    }
    </script>

</body>
</html>

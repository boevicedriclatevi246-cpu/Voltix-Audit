<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Voltix Audit</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-6">

                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">

                        <!-- Logo et titre -->
                        <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='images/logo.png') }}"
                                 alt="Voltix Audit Logo"
                                 style="width: 120px; height: 120px; margin-bottom: 20px;">
                            <h2 class="fw-bold">Voltix Audit</h2>
                            <p class="text-muted">Créez votre compte gratuitement</p>
                        </div>

                        <!-- Messages Flash -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <!-- Formulaire d'inscription -->
                        <form method="POST" action="{{ url_for('inscription') }}">

                            <!-- Nom complet -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nom complet</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" name="nom_complet" class="form-control"
                                           placeholder="Ex: Jean Dupont" required>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" name="email" class="form-control"
                                           placeholder="exemple@email.com" required>
                                </div>
                            </div>

                            <!-- Téléphone -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Téléphone</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-phone"></i>
                                    </span>
                                    <input type="tel" name="telephone" class="form-control"
                                           placeholder="+229 XX XX XX XX" required>
                                </div>
                            </div>

                            <!-- Mot de passe avec toggle -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" name="mot_de_passe" id="password-register"
                                           class="form-control" minlength="6" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword-register">
                                        <i class="fas fa-eye" id="eyeIcon-register"></i>
                                    </button>
                                </div>
                                <small class="text-muted">Minimum 6 caractères</small>
                            </div>

                            <!-- Confirmation mot de passe avec toggle -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Confirmer le mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" name="confirmation_mot_de_passe" id="password-confirm"
                                           class="form-control" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword-confirm">
                                        <i class="fas fa-eye" id="eyeIcon-confirm"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Bouton -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus"></i> S'inscrire
                                </button>
                            </div>

                        </form>

                        <hr>

                        <!-- Lien connexion -->
                        <div class="text-center">
                            <p class="mb-0">Vous avez déjà un compte ?</p>
                            <a href="{{ url_for('connexion') }}" class="text-decoration-none fw-bold">
                                Se connecter
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

   <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toggle password visibility -->
    <script>
    // Mot de passe principal
    const togglePasswordRegister = document.querySelector('#togglePassword-register');
    const passwordRegister = document.querySelector('#password-register');
    const eyeIconRegister = document.querySelector('#eyeIcon-register');

    if (togglePasswordRegister) {
        togglePasswordRegister.addEventListener('click', function() {
            const type = passwordRegister.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordRegister.setAttribute('type', type);

            if (type === 'password') {
                eyeIconRegister.classList.remove('fa-eye-slash');
                eyeIconRegister.classList.add('fa-eye');
            } else {
                eyeIconRegister.classList.remove('fa-eye');
                eyeIconRegister.classList.add('fa-eye-slash');
            }
        });
    }

    // Confirmation mot de passe
    const togglePasswordConfirm = document.querySelector('#togglePassword-confirm');
    const passwordConfirm = document.querySelector('#password-confirm');
    const eyeIconConfirm = document.querySelector('#eyeIcon-confirm');

    if (togglePasswordConfirm) {
        togglePasswordConfirm.addEventListener('click', function() {
            const type = passwordConfirm.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordConfirm.setAttribute('type', type);

            if (type === 'password') {
                eyeIconConfirm.classList.remove('fa-eye-slash');
                eyeIconConfirm.classList.add('fa-eye');
            } else {
                eyeIconConfirm.classList.remove('fa-eye');
                eyeIconConfirm.classList.add('fa-eye-slash');
            }
        });
    }
    </script>

</body>
</html>
